<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stroke Prediction</title>
  <style>
    /* ====== General Page Styling ====== */
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #1f1c2c, #928dab); }
      50% { background: linear-gradient(135deg, #373b44, #4286f4); }
      100% { background: linear-gradient(135deg, #283e51, #485563); }
    }

    .app-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 50px;
      border-radius: 24px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.5);
      width: 520px;
      animation: fadeIn 1.2s ease;
      backdrop-filter: blur(15px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .app-container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 45px rgba(0, 0, 0, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== Title ====== */
    .title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #89f7fe, #66a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ====== Form Layout ====== */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 12px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 48%;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: #d6e0ff;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: #555;
      opacity: 0.8;
    }

    input:focus,
    select:focus {
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(102, 166, 255, 0.7);
      border-color: #66a6ff;
    }

    /* ====== Button ====== */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(270deg, #66a6ff, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease;
      animation: gradientMove 6s ease infinite;
      letter-spacing: 0.5px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(102, 166, 255, 0.6);
    }

    /* ====== Result Section ====== */
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      padding: 14px;
      border-radius: 12px;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      background: rgba(119, 221, 119, 0.25);
      border: 1px solid #77dd77;
      color: #b6ffb6;
      box-shadow: 0 0 10px rgba(119, 221, 119, 0.3);
    }

    .danger {
      background: rgba(255, 105, 97, 0.25);
      border: 1px solid #ff6961;
      color: #ffb3b0;
      box-shadow: 0 0 10px rgba(255, 105, 97, 0.3);
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h1 class="title">ðŸ§  Stroke Prediction</h1>

    <div class="form-container">
      <form id="strokeForm">
        <div class="form-row">
          <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" placeholder="Age" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Hypertension:</label>
            <select name="hypertension" required>
              <option value="">Select</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label>Heart Disease:</label>
            <select name="heart_disease" required>
              <option value="">Select</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Ever Married:</label>
            <select name="ever_married" required>
              <option value="">Select</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label>Work Type:</label>
            <select name="work_type" required>
              <option value="">Select</option>
              <option value="Private">Private</option>
              <option value="Self-employed">Self-employed</option>
              <option value="Govt_job">Govt_job</option>
              <option value="Children">Children</option>
              <option value="Never_worked">Never worked</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Residence Type:</label>
            <select name="Residence_type" required>
              <option value="">Select</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>

          <div class="form-group">
            <label>Avg Glucose:</label>
            <input
              type="number"
              name="avg_glucose_level"
              placeholder="Avg Glucose"
              step="0.01"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Smoking Status:</label>
            <select name="smoking_status" required>
              <option value="">Select</option>
              <option value="formerly smoked">Formerly Smoked</option>
              <option value="never smoked">Never Smoked</option>
              <option value="smokes">Smokes</option>
            </select>
          </div>

          <div class="form-group">
            <label>BMI:</label>
            <input
              type="number"
              name="bmi"
              placeholder="BMI"
              step="0.1"
              required
            />
          </div>
        </div>

        <button type="submit">Predict Stroke</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script>
    document.getElementById("strokeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = {};

      // Collect all input values
      for (const element of form.elements) {
        if (element.name) {
          formData[element.name] = element.value;
        }
      }

      try {
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const result = await response.json();
        console.log("Response:", result);

        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("show", "success", "danger");

        if (result.stroke === 1) {
          resultDiv.textContent = "âš ï¸ High Stroke Risk Detected!";
          resultDiv.classList.add("danger");
        } else {
          resultDiv.textContent = "âœ… No Stroke Risk Detected.";
          resultDiv.classList.add("success");
        }

        setTimeout(() => resultDiv.classList.add("show"), 100);
      } catch (error) {
        alert("Error connecting to the server!");
        console.error(error);
      }
    });
  </script>
</body>
</html>
